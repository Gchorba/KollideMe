<ion-tabs class="tabs-positive">
	<ion-tab title="Local Kollisions">
		<ion-view title="Kollide-o-scope">
			<div class="bar bar-subheader item-input-inset">
				<label class="item-input-wrapper">
					<i class="icon ion-ios7-search placeholder-icon"></i>
					<input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off" >
					<button class="button button-clear" ng-click="clearSearch()">X</button>
				</label>
				<button class="button button-clear" ng-click="search()">Search</button>
                 <ion-item href="#/newEvent" align="center">
                    New Kollision
                </ion-item>
			</div>

			<ion-content class="has-header has-subheader">
				<ion-list>
					<ion-item ng-repeat="employee in employees" type="item-text-wrap" class="item-avatar"
							  href="#/events/{{employee.id}}">
						<img src="{{employee.pic}}"/>
						{{employee.firstName}}
						<p>{{employee.type}}</p>
					</ion-item>
				</ion-list>
			</ion-content>
			
		</ion-view>
	</ion-tab>

	<ion-tab title="My Kollisions">
		<ion-view title="Kollide-o-scope">
			<div class="bar bar-subheader item-input-inset">
				<label class="item-input-wrapper">
					<i class="icon ion-ios7-search placeholder-icon"></i>
					<input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off" >
					<button class="button button-clear" ng-click="clearSearch()">X</button>
				</label>
				<button class="button button-clear" ng-click="search()">Search</button>
                 <ion-item href="#/newEvent" align="center">
                    New Kollision
                </ion-item>
			</div>
			
			<ion-content class="has-header has-subheader">
				<ion-list>
					<ion-item ng-repeat="employee in myEvents" type="item-text-wrap" class="item-avatar"
						  href="#/events/{{employee.id}}">
						<img src="{{employee.pic}}"/>
							{{employee.firstName}}
						<p>{{employee.type}}</p>
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-view>
	</ion-tab>
</ion-tabs>

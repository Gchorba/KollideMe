<ion-view title="Local Kollisions">

    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off" >
            <button class="button button-clear" ng-click="clearSearch()">X</button>
        </label>
        <button class="button button-clear" ng-click="search()">Search</button>
    </div>

    <ion-content class="has-header has-subheader has-footer">
        <ion-list>
            <ion-item ng-repeat="employee in employees" type="item-text-wrap" class="item-avatar"
                      href="#/events/{{employee.id}}">
                <img src="{{employee.pic}}"/>
                {{employee.firstName}}
                <p>{{employee.type}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
	
	<div class="bar bar-footer item-input-inset button button-clear" style="background-color:red;" href="#/search">Kollide!</div>

</ion-view>

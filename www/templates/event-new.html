<ion-view title="New Kollision">             
    <ion-content>
      <div class="list">
		<label class="item item-input">
			<span class="input-label">Name</span>
			<input type="text" style="border: dotted">
		</label>
		<label class="item item-input">
			<span class="input-label">Description</span>
			<input type="text" style="border: dotted">
		</label>
        <ion-checkbox ng-model="Members Only">
			Members Only
        </ion-checkbox>
      </div>
    </ion-content>
</ion-view>

<ion-view title="New Kollision">             
    
    <ion-header-bar class="bar-positive">
      <h1 class="title">Action Sheet</h1>
    </ion-header-bar>

                <ion-content class="has-header">
                    <form  name="faleComigoForm" class="falecomigo" novalidate form-manager>
                        <div class="list list-inset" >
                            <label class="item item-input">
                                <input ng-model="message.name" name="fieldName" type="text" placeholder="Nome" required ng-minlength="2" ng-maxlength="70">
                            </label>
                            <label class="item item-input">
                                <input ng-model="message.email" name="fieldEmail" type="email" placeholder="E-mail" required ng-maxlength="50">
                            </label>
                            <label class="item item-input">
                                <input ng-model="message.subject" name="fieldSubject" type="text" placeholder="Assunto" required ng-minlength="2" ng-maxlength="70">
                            </label>
                            <label class="item item-input">
                                <textarea ng-model="message.body" name="fieldBody" placeholder="Mensagem" rows="3" required ng-minlength="2" ng-maxlength="70"></textarea>
                            </label>
                        </div>

                        <p>fieldName {{faleComigoForm.fieldName.$valid}}</p>
                        <p>fieldEmail {{faleComigoForm.fieldEmail.$valid}}</p>
                        <p>fieldSubject {{faleComigoForm.fieldSubject.$valid}}</p>
                        <p>fieldBody {{faleComigoForm.fieldBody.$valid}}</p>
                        <p>faleComigoForm {{faleComigoForm.$valid}}</p>
                        <div class="padding container">
                            <div class="row">
                                <button ng-click="reset()"  class="button button-assertive button-small col col-40"              > Cancelar </button>
                                <button ng-click="submit()" class="button button-balanced  button-small col col-40 col-offset-10"> Enviar </button>
                            </div>
                        </div>
                    </form>
                </ion-content>
    
</ion-view>

<ion-view title="Friends">

    <ion-content has-header="true" padding="true">

        <div class="list card">
            <div class="item item-avatar">
                <img src="pics/{{employee.pic }}"/>
                <h2>{{employee.firstName}}</h2>
                <p>{{employee.type}}</p>
            </div>
            <a ng-repeat="report in employee.reports" class="item item-avatar item-icon-left" href="#/employees/{{report.id}}">
                <img src="pics/{{report.pic }}"/>
                {{report.firstName}}
                <p>{{report.type}}</p>
            </a>
        </div>

    </ion-content>

</ion-view>
